# Docker Compose para Producción
# Uso: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  postgres:
    # En producción, no exponemos el puerto directamente
    # Solo accesible desde la red interna
    ports: []
    # Configuraciones de producción
    command: 
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=2621kB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
    # Recursos limitados
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  api:
    # Build optimizado para producción
    build:
      target: production
    environment:
      APP_ENV: production
      LOG_LEVEL: info
      LOG_FORMAT: json
    # Reiniciar siempre en producción
    restart: always
    # Recursos limitados
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      # Múltiples réplicas para alta disponibilidad
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # pgAdmin no se incluye en producción por seguridad
  pgadmin:
    profiles:
      - donotstart
