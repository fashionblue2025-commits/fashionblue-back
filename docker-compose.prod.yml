# Docker Compose para Producción en VPS
# Uso: docker-compose -f docker-compose.prod.yml up -d
# Este archivo usa imágenes pre-construidas desde GitHub Container Registry

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fashionblue-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      # Configuraciones adicionales de seguridad
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    # En producción, no exponemos el puerto directamente
    # Solo accesible desde la red interna Docker
    ports: []
    volumes:
      # CRÍTICO: Volumen nombrado para persistencia permanente
      - postgres_data_prod:/var/lib/postgresql/data
      # Backup automático
      - ./backups/postgres:/backups
    networks:
      - fashionblue-network-prod
    # Configuraciones optimizadas de PostgreSQL para producción
    command: 
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=2621kB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - log_statement=all
      - -c
      - log_duration=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  api:
    # Usar imagen pre-construida desde GitHub Container Registry
    image: ghcr.io/${GITHUB_REPOSITORY:-bryanarroyaveortiz/fashion-blue}:latest
    container_name: fashionblue-api-prod
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: production
      APP_PORT: ${APP_PORT:-8080}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_PATH: /app/uploads
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      # Solo exponemos en localhost, Nginx hace el proxy
      - "127.0.0.1:${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fashionblue-network-prod
    volumes:
      # CRÍTICO: Persistencia de archivos subidos
      - uploads_data_prod:/app/uploads
      # Logs de la aplicación
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # pgAdmin NO se incluye en producción por seguridad
  # Solo usar en desarrollo local
  pgadmin:
    profiles:
      - donotstart

# CRÍTICO: Volúmenes nombrados para persistencia
# Estos volúmenes NO se eliminan cuando se hace docker-compose down
# Los datos persisten entre deployments
volumes:
  postgres_data_prod:
    driver: local
    name: fashionblue_postgres_data_prod
  uploads_data_prod:
    driver: local
    name: fashionblue_uploads_data_prod

networks:
  fashionblue-network-prod:
    driver: bridge
    name: fashionblue-network-prod
