name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecuci√≥n manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_PATH: /opt/fashion-blue

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint (opcional)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image digest:" ${{ steps.meta.outputs.digest }}

  deploy-vps:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: GITHUB_USERNAME,GITHUB_TOKEN,REGISTRY,IMAGE_NAME
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navegar al directorio de la aplicaci√≥n
            cd ${{ env.DEPLOY_PATH }}
            
            # Login a GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo $GITHUB_TOKEN | docker login $REGISTRY -u $GITHUB_USERNAME --password-stdin
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # Pull latest Docker images
            echo "üê≥ Pulling latest Docker images..."
            docker-compose -f docker-compose.prod.yml pull
            
            # Backup database before deployment
            echo "üíæ Creating database backup..."
            ./scripts/backup-db.sh || echo "‚ö†Ô∏è  Backup failed, continuing anyway..."
            
            # Deploy with zero-downtime
            echo "üîÑ Deploying new version..."
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for health check
            echo "üè• Waiting for health check..."
            sleep 10
            
            # Check if API is running
            if docker-compose -f docker-compose.prod.yml ps | grep -q "fashionblue-api.*Up"; then
              echo "‚úÖ API is running"
            else
              echo "‚ùå API failed to start"
              docker-compose -f docker-compose.prod.yml logs --tail=50 api
              exit 1
            fi
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚ú® Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            echo "üìä Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "üíæ Disk usage:"
            df -h | grep -E '^/dev/'
            
            echo ""
            echo "üìù Recent logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20 api

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-vps]
    if: always()
    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-vps.result == 'success' }}
        run: |
          echo "‚úÖ Deployment to VPS successful!"
          echo "üåê Application is now live"

      - name: Deployment Failed
        if: ${{ needs.deploy-vps.result == 'failure' }}
        run: |
          echo "‚ùå Deployment to VPS failed!"
          echo "Check the logs above for details"
          exit 1
